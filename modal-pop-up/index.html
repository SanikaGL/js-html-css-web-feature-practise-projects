<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Modal Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="overlay">

        <!-- This dark layer sits on top of the page but behind the modal -->
    </div>


    <!-- Button that opens the modal -->
    <button id="openBtn">
        Open Modal
        <!-- Clicking this will trigger JavaScript that shows the modal -->
    </button>


    <!-- The modal box -->
    <div id="modal">
        <h2>Modal Popup</h2>
        <p>This is a simple modal pop up.</p>

        <!-- Close button -->
        <button id="closeBtn">Close</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
